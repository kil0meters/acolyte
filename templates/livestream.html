<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/livestream.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
</head>
<div class="fullscreen-viewer">
  <div class="split" id="video">
    <div id="header">
      <a href="/">Miles Benton</a>
    </div>
    <iframe id="stream-embed" src="https://www.youtube.com/embed/live_stream?channel={{.ChannelID}}&modestbranding=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <iframe class="split" id="chat" src="http://localhost:8080/chat" frameborder="0"></iframe>
</div>
<script>
  Split(['#video', '#chat'], {
    sizes: [70, 30],
    gutterSize: 10,
    minSize: 200,
  })
</script>

</html>
