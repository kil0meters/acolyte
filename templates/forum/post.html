<html>

<head>
  <title>Forum - milesbenton.com</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/forum.css">
  <script src="/scripts/forum/frontpage.js"></script>
</head>

<body>
  <header id="forum-header">
    <a class="logo" href="/forum">Miles Benton Forum</a>
    {{ if .IsLoggedIn }}
    <a class="new-post-button header-link" href="/forum/create-post">New Post</a>
    {{ else }}
    <a class="new-post-button header-link" href="/sign-up">Sign Up</a>
    <a class="new-post-button header-link" href="/log-in">Log In</a>
    {{ end }}
  </header>
  <div class="wrapper">
      <h1>{{.Post.Title}}</h1>
      <span>{{.Post.Link}}</span>
      <div>{{.Post.Body}}</div>
  </div>
</body>

</html>
