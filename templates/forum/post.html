<!DOCTYPE html>
<html>

<head>
  <title>Forum - milesbenton.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/bundle.min.css">
  <script defer src="/static/bundle.min.js"></script>
</head>

<body>
  <header id="forum-header">
    <a class="logo" href="/forum">Miles Benton Forum</a>
    {{ if .IsLoggedIn }}
    <a class="new-post-button header-link" href="/forum/create-post">New Post</a>
    {{ else }}
    <a class="new-post-button header-link" href="/sign-up">Sign Up</a>
    <a class="new-post-button header-link" href="/log-in">Log In</a>
    {{ end }}
  </header>
  <div class="wrapper">
    <div class="post-meta">
      <span class="post-title">{{.Post.Title}}</span>
      <span class="post-byline">posted by <a href="/user/{{.User.Username}}">{{.User.Username}}</a> on {{.Post.CreatedAt.Format "2006-01-02"}}</span>
      <a href="{{.Post.Link}}">{{.Post.Link}}</a>
    </div>
    <div id="post-body" class="post-body">
      {{.Post.Body}}
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      new acolyte.TransientHeader("forum-header")
      acolyte.renderMarkdownInElement(document.getElementById("post-body"))
      acolyte.renderEmotesInElement(document.getElementById("post-body"))
      acolyte.renderMathInElement(document.getElementById("post-body"))
    })
  </script>
</body>

</html>
