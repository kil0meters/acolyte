<!DOCTYPE html>
<html>

<head>
  <title>Sign up - milesbenton.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/static/bundle.min.css">
  <script defer src="/static/bundle.min.js"></script>
</head>

<body>
  <header id="forum-header">
    <a class="logo" href="/">Sign Up</a>
  </header>

  <div class="wrapper">
    <form action="/sign-up?target={{.}}" method="POST">
      <span class="authorize-form-label">Username</span>
      <input name="username" class="authorize-form-input" pattern="[a-zA-Z0-9]+" minlength="1" maxlength="16">
      <span class="authorize-form-label">Email</span>
      <input name="email" class="authorize-form-input" type="email">
      <span class="authorize-form-label">Password</span>
      <input name="password" class="authorize-form-input" pattern="[a-zA-Z0-9!@#$%^&*()\s]+" minlength="8" maxlength="256" type="password">
      <span class="authorize-form-label">Verify Password</span>
      <input name="verify_password" class="authorize-form-input" pattern="[a-zA-Z0-9!@#$%^&*()\s]+" minlength="8" maxlength="256" type="password">

      <button class="authorize-form-button" type="submit">LOG IN</button>
    </form>

  </div>
</body>

</html>
