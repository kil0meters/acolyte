{% extends "forum_base.html" %}

{% block title %}New Post{% endblock %}
{% block page_title %}Create a new post{% endblock %}

{% block content %}

<div class="padded card">
  <form action="/forum/create-thread" method="POST" style="margin: 0;">
    <input name="title" type="text" placeholder="Title">
    <input name="link" type="url" placeholder="Link/Image">
    <textarea name="body" id="markdown-editor" placeholder="Body" rows="30"></textarea>
    <div>
      <button style="grid-column: 1;" type="button">PREVIEW</button>
      <button style="grid-column: 2;">POST</button>
    </div>
  </form>
</div>

{% endblock %}
