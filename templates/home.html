{% block title %}Miles Benton - milesbenton.com{% endblock %}
{% block page_title %}Miles Benton{% endblock %}

{% block content %}

<main class="wrapper">

    <div class="subheading">
      <h2 class="subheading">WOW I'M LIVESTREAMING HOW NEAT <span class="live-indicator">LIVE</span></h2>
    </div>
